<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Συμπίεση PDF με Επιλογές</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Συμπίεση PDF</h1>
    <p>Ανέβασε ένα PDF και επίλεξε το επίπεδο συμπίεσης!</p>
    <input type="file" id="pdfInput" accept=".pdf">
    <br>
    <select id="compressionLevel">
        <option value="low">Χαμηλή Συμπίεση</option>
        <option value="medium">Μεσαία Συμπίεση</option>
        <option value="high">Υψηλή Συμπίεση</option>
    </select>
    <br>
    <button onclick="compressPDF()">Συμπίεση PDF</button>
    <p id="status">Κατάσταση: Περιμένω αρχείο...</p>

    <!-- Φόρτωση της βιβλιοθήκης pdf-lib -->
    <script src="https://unpkg.com/pdf-lib@1.17.0/dist/pdf-lib.min.js"></script>
    <script>
        async function compressPDF() {
            const fileInput = document.getElementById('pdfInput');
            const compressionLevel = document.getElementById('compressionLevel').value;
            const status = document.getElementById('status');
            const file = fileInput.files[0];

            if (!file) {
                status.textContent = "Κατάσταση: Παρακαλώ ανέβασε ένα PDF πρώτα!";
                return;
            }

            status.textContent = "Κατάσταση: Συμπιέζεται...";

            try {
                // Διάβασμα του PDF
                const arrayBuffer = await file.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);

                // Επιλογές συμπίεσης
                let compressedPdfBytes;
                if (compressionLevel === "low") {
                    // Χαμηλή συμπίεση: Απλή βελτιστοποίηση
                    compressedPdfBytes = await pdfDoc.save({ useObjectStreams: true });
                } else if (compressionLevel === "medium") {
                    // Μεσαία συμπίεση: Χωρίς object streams
                    compressedPdfBytes = await pdfDoc.save({ useObjectStreams: false });
                } else if (compressionLevel === "high") {
                    // Υψηλή συμπίεση: Αφαίρεση metadata και βελτιστοποίηση
                    pdfDoc.removePageMetadata(); // Αφαίρεση metadata
                    compressedPdfBytes = await pdfDoc.save({ useObjectStreams: false });
                }

                // Δημιουργία και λήψη του συμπιεσμένου PDF
                const blob = new Blob([compressedPdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `compressed_pdf_${compressionLevel}.pdf`;
                link.click();

                status.textContent = `Κατάσταση: Η συμπίεση (${compressionLevel}) ολοκληρώθηκε! Το αρχείο κατέβηκε.`;
            } catch (error) {
                status.textContent = "Κατάσταση: Σφάλμα κατά τη συμπίεση: " + error.message;
            }
        }
    </script>
</body>
</html>
