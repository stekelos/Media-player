<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Υπολογιστής Θερμίδων</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .calorie-counter {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .total {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #2c3e50;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .reset-btn {
            background-color: #e74c3c;
        }
        .reset-btn:hover {
            background-color: #c0392b;
        }
        .undo-btn:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="calorie-counter">
        <h1>Υπολογιστής Θερμίδων</h1>
        <div class="total">Σύνολο θερμίδων: <span id="totalCalories">0</span> kcal</div>
        <div class="buttons">
            <button onclick="addCalories('Νουντλς (50γρ)', 70)">Νουντλς (50γρ, 70 kcal)</button>
            <button onclick="addCalories('Κοτόπουλο (50γρ)', 80)">Κοτόπουλο (50γρ, 80 kcal)</button>
            <button onclick="addCalories('Μοσχάρι (50γρ)', 100)">Μοσχάρι (50γρ, 100 kcal)</button>
            <button onclick="addCalories('Πατάτες Air Fryer (50γρ)', 40)">Πατάτες Air Fryer (50γρ, 40 kcal)</button>
            <button onclick="addCalories('Γκούντα (22γρ)', 80)">Γκούντα (22γρ, 80 kcal)</button>
            <button onclick="addCalories('Φυστικοβούτυρο (1 κ.γ.)', 32)">Φυστικοβούτυρο (1 κ.γ., 32 kcal)</button>
            <button onclick="addCalories('Μπύρα (330ml)', 150)">Μπύρα (330ml, 150 kcal)</button>
            <button onclick="addCalories('50 kcal', 50)">50 kcal</button>
            <button onclick="addCalories('100 kcal', 100)">100 kcal</button>
        </div>
        <div class="action-buttons" style="display: flex; gap: 10px; margin-top: 20px;">
            <button class="undo-btn" onclick="undoLastAddition()" style="flex: 1; background-color: #f39c12;">Αναίρεση</button>
            <button class="reset-btn" onclick="resetCalories()" style="flex: 1;">Επαναφορά</button>
        </div>
    </div>

    <script>
        // Φόρτωση θερμίδων από το localStorage κατά την εκκίνηση
        let totalCalories = localStorage.getItem('totalCalories') ? parseInt(localStorage.getItem('totalCalories')) : 0;
        document.getElementById('totalCalories').textContent = totalCalories;
        
        // Ιστορικό προσθηκών για τη λειτουργία αναίρεσης
        let calorieHistory = localStorage.getItem('calorieHistory') ? JSON.parse(localStorage.getItem('calorieHistory')) : [];

        function addCalories(item, calories) {
            totalCalories += calories;
            document.getElementById('totalCalories').textContent = totalCalories;
            
            // Προσθήκη στο ιστορικό
            calorieHistory.push({ item: item, calories: calories });
            
            // Αποθήκευση στο localStorage
            localStorage.setItem('totalCalories', totalCalories);
            localStorage.setItem('calorieHistory', JSON.stringify(calorieHistory));
        }

        function undoLastAddition() {
            if (calorieHistory.length > 0) {
                // Αφαίρεση της τελευταίας προσθήκης από το ιστορικό
                const lastAddition = calorieHistory.pop();
                totalCalories -= lastAddition.calories;
                
                // Ενημέρωση του UI και του localStorage
                document.getElementById('totalCalories').textContent = totalCalories;
                localStorage.setItem('totalCalories', totalCalories);
                localStorage.setItem('calorieHistory', JSON.stringify(calorieHistory));
            }
        }

        function resetCalories() {
            totalCalories = 0;
            calorieHistory = [];
            document.getElementById('totalCalories').textContent = totalCalories;
            
            // Επαναφορά του localStorage
            localStorage.setItem('totalCalories', totalCalories);
            localStorage.setItem('calorieHistory', JSON.stringify(calorieHistory));
        }
    </script>
</body>
</html>
