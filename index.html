        const flashcards = rawData.split('\n').map(line => {
            const [question, answer] = line.split(' - ');
            return { question, answer };
        });

        let currentIndex;
        let correctAnswers = 0;
        let totalQuestions = 0;
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const feedbackElement = document.getElementById('feedback');
        const scoreElement = document.getElementById('score');
        const nextBtn = document.getElementById('next-btn');

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function getRandomOptions(correctAnswer) {
            const allAnswers = flashcards.map(card => card.answer);
            const options = [correctAnswer];
            while (options.length < 3) {
                const randomAnswer = allAnswers[Math.floor(Math.random() * allAnswers.length)];
                if (!options.includes(randomAnswer)) options.push(randomAnswer);
            }
            return shuffle(options);
        }

        function showQuestion() {
            currentIndex = Math.floor(Math.random() * flashcards.length);
            const card = flashcards[currentIndex];
            questionElement.textContent = card.question;
            const options = getRandomOptions(card.answer);
            
            optionsElement.innerHTML = '';
            options.forEach(option => {
                const btn = document.createElement('button');
                btn.textContent = option;
                btn.onclick = () => checkAnswer(option, card.answer);
                optionsElement.appendChild(btn);
            });

            feedbackElement.textContent = '';
            nextBtn.style.display = 'none';
        }

        function checkAnswer(selected, correct) {
            totalQuestions++;
            if (selected === correct) {
                correctAnswers++;
                feedbackElement.textContent = 'Σωστά!';
                feedbackElement.style.color = 'green';
            } else {
                feedbackElement.textContent = `Λάθος! Η σωστή απάντηση είναι: ${correct}`;
                feedbackElement.style.color = 'red';
            }

            const buttons = optionsElement.getElementsByTagName('button');
            for (let btn of buttons) btn.disabled = true;
            nextBtn.style.display = 'block';
            
            const percentage = ((correctAnswers / totalQuestions) * 100).toFixed(2);
            scoreElement.textContent = `Σωστές: ${correctAnswers}/${totalQuestions} (${percentage}%)`;
        }

        function nextQuestion() {
            showQuestion();
        }

        // Start the game
        showQuestion();
