<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Sound</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #00695c;
            font-size: 1.5em;
        }

        p {
            color: #004d40;
            margin: 15px 0;
        }

        select, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #00695c;
            background-color: #b2dfdb;
            color: #004d40;
            cursor: pointer;
        }

        button:hover {
            background-color: #00695c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Χαλαρωτικός Ήχος Διαλογισμού</h1>
        <p>Επέλεξε συχνότητα και ξεκίνα:</p>
        <select id="frequency">
            <option value="432">432 Hz (Ηρεμία)</option>
            <option value="4">4 Hz (Delta - Βαθύς Ύπνος)</option>
            <option value="8">8 Hz (Theta - Χαλάρωση)</option>
        </select>
        <button onclick="startSound()">Έναρξη</button>
        <button onclick="stopSound()">Παύση</button>
        <p id="status">Ο ήχος είναι σε παύση.</p>
    </div>

    <script>
        let audioContext;
        let oscillator;
        let gainNode;

        function startSound() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                oscillator = audioContext.createOscillator();
                gainNode = audioContext.createGain();

                oscillator.type = 'sine';
                oscillator.frequency.value = parseFloat(document.getElementById('frequency').value);
                gainNode.gain.value = 0.1;

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start();
                
                document.getElementById('status').innerText = `Παίζει ήχος ${oscillator.frequency.value} Hz...`;
            }
        }

        function stopSound() {
            if (audioContext && oscillator) {
                oscillator.stop();
                audioContext.close();
                audioContext = null;
                oscillator = null;
                document.getElementById('status').innerText = "Ο ήχος είναι σε παύση.";
            }
        }

        window.onunload = stopSound;
    </script>
</body>
</html>
